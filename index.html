<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="container container-nft-preview-card">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<img src="images/image-equilibrium.jpg" class="card-img-top" alt="QR code image" />
						<img src="images/icon-view.svg" class="eye-icon-svg" alt="eye-icon" />
						<div class="card-body">
							<h1>Equilibrium #3429</h1>
							<p>Our Equilibrium collection promotes balance and calm.</p>
							<div>
								<span><img class="me-2" src="images/icon-ethereum.svg" alt="ethereum-icon" />0.041 ETH</span>
								<span><img class="me-2" src="images/icon-clock.svg" alt="ethereum-icon" />3 days left</span>
							</div>	
							<div class="d-flex flex-row align-items-center gap-2">
								<img src="images/image-avatar.png" alt="Jules Wyvern avatar" />
								<p class="ms-2 mb-0">Creation of <span> Jules Wyvern </span></p>
							</div>	
						</div>
					</div>
					<div class="attribution d-flex justify-content-center flex-column">
						<span class="text-center text-light">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
						<span class="mt-1 text-center text-light">Coded by <a href="https://github.com/AndrewSilva238">AndrewSilva238</a>.</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
